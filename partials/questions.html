<div class='col-md-12'>
  <h3>Ask your question!</h3>
  <form ng-submit='AdviceFactory.addQuestion()'  role='form'>
    <div class='form-group'>
      <input type="text" ng-model="AdviceFactory.question" class='form-control' placeholder='Enter Your Question Here'>
    </div>
    <button type="submit" class="btn btn-default">Ask!</button>
  </form>
</div>

<div class="col-md-12" ng-show="questions.length">
  <h2>Asked Questions:</h2>
  <form class="form-inline" role="form">
    <input ng-model="query" type="text" class="form-control" placeholder="search">
  </form>
  <ul>
    <li ng-repeat='item in filtered = (questions | filter:query)'><a ui-sref='question({ questionId: item.id})'>{{item.text}}</a></li>
  </ul>
</div>

<div ui-view></div>
